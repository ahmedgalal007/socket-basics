<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" > 
		<title> Socket.IO Basics </title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">
				<a href="/"><h5>Change Ditals</h5></a>
				<h1 class="room-title"></h1>
				<ul class="messages list-group">
					<!-- Messages end up here! -->
				</ul>
				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default btn-block" />
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src ="/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src ="/js/socket.io-1.3.7.js"></script>
	<script type="text/javascript" src ="/js/moment.js"></script>
	<script type="text/javascript" src ="/js/QueryParams.js"></script>
	<script type="text/javascript" src ="/js/app.js"></script>
</body>
</html>
